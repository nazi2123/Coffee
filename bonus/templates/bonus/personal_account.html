<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bonus/css/personal_account.css' %}">
</head>
<body>
<div class="dashboard-wrapper">
    <button onclick="window.location.href='{% url 'login' %}'" class="exit">Выход</button>
    <div class="dashboard-container">
        <h1>Добро пожаловать, {{ user_name }}!</h1>

        <!-- Форма поиска (GET-запрос в user_info) -->
        <form method="get" action="{% url 'user_info' %}">
            <div class="search-block">
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+7 (___) ___-__-__"
                    required
                >
                <button type="submit" id="search-btn">Искать</button>
            </div>
        </form>

        <!-- Кнопка добавления клиента -->
        <button onclick="window.location.href='{% url 'add_client' %}'" class="add-client-btn">Добавить клиента</button>
    </div>
</div>
<script src="{% static 'bonus/js/personal_account.js' %}"></script>
</body>
</html>
